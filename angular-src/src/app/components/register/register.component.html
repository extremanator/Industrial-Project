<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone:true}" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
